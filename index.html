<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Courses</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title class="ion-text-center">
                    My Courses
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <!-- <ion-card> -->
                        <ion-item>
                            <ion-label position="floating">Course Name</ion-label>
                            <ion-input id="cName" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Course Rating (1-5)</ion-label>
                            <ion-input id="cRating" type="number"></ion-input>
                        </ion-item>
                        <ion-button id="addBtn">
                            Add
                        </ion-button>
                        <!-- </ion-card> -->
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list id="result">
                            <!-- code generated via js -->
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
